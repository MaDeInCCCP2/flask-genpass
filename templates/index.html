<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>passwordo inator <a1>3000</a1></h1>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="{{ url_for('generate') }}" method="post">
            <input type="number" name="length" placeholder="Длина пароля (8-64)"
                   min="8" max="64" value="8" required>

            <select name="complexity" required>
                <option value="easy">Лёгкий (только буквы)</option>
                <option value="medium" selected>Средний (буквы + цифры)</option>
                <option value="hard">Сложный (все символы)</option>
            </select>

            <div class="password-wrapper">
                <input type="text" class="password-display" id="password"
                       placeholder="Ваш пароль появится здесь" readonly
                       value="{{ password if password else '' }}">
                <button type="button" class="copy-btn" onclick="copyToClipboard()">Скопировать</button>
            </div>

            <div class="buttons">
                <button type="submit" class="generate-btn">Сгенерировать</button>
            </div>
        </form>

        <form action="{{ url_for('logout') }}" method="get" class="logout-form">
            <button type="submit" class="logout-btn">Выйти</button>
        </form>
    </div>

    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("password");
            if (copyText.value) {
                navigator.clipboard.writeText(copyText.value).then(function() {
                    var btn = document.querySelector('.copy-btn');
                    var originalText = btn.textContent;
                    btn.textContent = 'Скопировано!';
                    btn.style.background = '#6A5ACD';
                    setTimeout(function() {
                        btn.textContent = originalText;
                        btn.style.background = '#9370DB';
                    }, 1500);
                });
            }
        }
    </script>
</body>
</html>
