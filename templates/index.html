<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор паролей</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Генератор паролей</h1>

    <input type="text"
           class="password-display"
           id="password"
           placeholder="Ваш пароль появится здесь"
           readonly
           value="{{ password if password else '' }}">

    <div class="buttons">

      <!-- Простая форма, отправляет запрос на нужный маршрут -->
      <form action="{{ url_for('generate_easy') }}" method="get" style="display: inline;">
        <button type="submit" class="easy">Лёгкий</button>
      </form>

      <form action="{{ url_for('generate_medium') }}" method="get" style="display: inline;">
        <button type="submit" class="medium">Средний</button>
      </form>

      <form action="{{ url_for('generate_hard') }}" method="get" style="display: inline;">
        <button type="submit" class="hard">Сложный</button>
      </form>

    </div>

  </div>
</body>
</html>
